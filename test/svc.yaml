apiVersion: v1
kind: Service
metadata:
  name: my-app-svc
  namespace: test-argo
  labels:
    app: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80        # Service port
      targetPort: 80  # Container port
  type: ClusterIP     # Change to NodePort or LoadBalancer if needed
