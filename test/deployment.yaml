apiVersion: apps/v1
kind: Deployment
metadata:
  notifications.argoproj.io/subscribe.on-sync-succeeded.email: rajesh.sangepu@opsmx.io
  notifications.argoproj.io/subscribe.on-sync-failed.email: rajesh.sangepu@opsmx.io
  name: my-app
  namespace: test-argo
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nginx:1.25
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
