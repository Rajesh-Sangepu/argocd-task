apiVersion: apps/v1
kind: Deployment
metadata:
  name: fail-fast-app
  namespace: fail-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fail-fast
  template:
    metadata:
      labels:
        app: fail-fast
    spec:
      containers:
      - name: app
        image: busybox
        command: ["sh", "-c", "exit 1"]
