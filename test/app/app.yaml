apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  namespace: test-argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.my_server: rajesh.sangepu@opsmx.io
    notifications.argoproj.io/subscribe.on-sync-failed.my_server: rajesh.sangepu@opsmx.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/Rajesh-Sangepu/argocd-task.git'
    path: test/degrade-ex
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: test-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
