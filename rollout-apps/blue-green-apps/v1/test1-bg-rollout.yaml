apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: test1-bg
  namespace: test-argo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nginx:1.24     # Blue version
        ports:
        - containerPort: 80
  strategy:
    blueGreen:
      activeService: my-app-active
      previewService: my-app-preview
      autoPromotionEnabled: false
