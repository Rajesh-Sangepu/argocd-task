apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: canary-smoke-test
  namespace: test-argo
spec:
  metrics:
  - name: fast-health-check
    interval: 5s
    count: 1            # ✅ run only once
    successCondition: result == 0
    failureCondition: result != 0
    provider:
      job:
        spec:
          activeDeadlineSeconds: 10   # ✅ hard timeout
          backoffLimit: 0             # ✅ no retries
          template:
            spec:
              restartPolicy: Never
              containers:
              - name: smoke-test
                image: curlimages/curl
                command:
                - sh
                - -c
                - |
                  set -e
                  curl -f --max-time 5 http://my-app-canary.test-argo.svc.cluster.local
